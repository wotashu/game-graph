<ul class=games>
{% for game in games %}
  <li>
    <b><a href="game/{{ game.title }}">{{ game.title }}</a></b></a><br>
    {% if game.genre %}
      Genre: <i>{{ game.genre }}</i><br>
    {% endif %}
    {% if game.platform %}
      Platform: <i>{{ game.platform }}</i><br>
    {% endif %}
    {% if game.title %}
      link: <a href="game/{{ game.title }}">{{ game.title }}</i><br>
    {% endif %}
{% else %}
  <li>There aren't any games yet!
{% endfor %}
</ul>
