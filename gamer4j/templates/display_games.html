<ul class=games>
{% for game in games %}
  <li>
    <b>{{ game.title }}</b>
      {% if request.path == '/' %}
    by <a href="{{ url_for('profile', username=game.username) }}">{{ game.username }}</a>
      {% endif %}
    on date: {{ game.date }}
    <i>{{ ', '.join(game.genre) }}</i><br>
{% else %}
  <li>There aren't any games yet!
{% endfor %}
</ul>
