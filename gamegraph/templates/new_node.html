{% extends "layout.html" %}
{% block body %}

    <div class="container">
        <h3>Add A New Node</h3>
        <form action="{{  url_for('add_node') }}" method="post">
            <dl>
                <dt>Node:</dt>
                <dd>
                    <input type=text class="form-control" name=node_type>
                    </input>
                </dd>
                <dt>Title:</dt>
                <dd><input type=text class="form-control" name=node_title></dd>
                <dt>Notes:</dt>
                <dd><input type=text class="form-control"name=node_notes></dd>
            </dl>
            <input type=submit value="Add">
        </form>
    </div>

{% endblock %}
