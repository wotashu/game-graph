{% extends "layout.html" %}
{% block body %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Game Graph!</h1>
        <p>The Video Game Metadata Graph Database.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>
    <h3>Add New Game</h3>
    <form action="{{ url_for('add_game') }}" method=post>
        <dl>
            <dt>Title:</dt>
            <dd><input type=text size=30 name=title></dd>
            <dt>Tags (separated by commas):</dt>
            <dd><input type=text size=30 name=tags></dd>
            <dt>Genres (separated by commas):</dt>
            <dd><input type=text size=30 name=genre></dd>
            <dt>Platforms (separated by commas):</dt>
            <dd><input type=text size=30 name=genre></dd>
        </dl>
        <input type=submit value=Submit>
    </form>

<br>

<h3>Today's Recent Games</h3>
{% include "display_games.html" %}

{% endblock %}
