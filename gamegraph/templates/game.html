{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <h1> {{ games[0].title }}</h1>
        <h2> Genre: {{ games[0].genre }}</h2>
            {% for game in games %}
                    {%  for edition in game.editions %}
                        <h2>Edition Title: {{ edition }}</h2>

                        Published in {{ game.year }} on platform {{ game.platform }}
                    {% endfor %}
            {% endfor %}
    </div>
{% endblock %}
