{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <h2>Register</h2>
        {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
        <form method="POST" action=".">
            {{ form.csrf_token }}
            {{ form.name.label }} {{ form.name(size=20) }}
            <input type="submit" value="Go">
        </form>
    </div>
{% endblock %}
